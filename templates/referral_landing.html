<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ product.name }} | Kudiway Referral</title>

  <!-- üîπ SEO + Social Media Preview -->
  <meta name="description" content="{{ product.description|default:'Buy amazing products on Kudiway ‚Äî Ghana‚Äôs smart shopping and BNPL platform.' }}" />
  <meta property="og:title" content="{{ product.name }}" />
  <meta property="og:description" content="{{ product.description|default:'Available now on Kudiway.' }}" />
  <meta property="og:image" content="{% if product.image %}{{ product.image.url|default:product.image }}{% endif %}" />
  <meta property="og:url" content="https://kudiway.com/r/{{ listing.referral_code }}" />
  <meta property="og:type" content="product" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ product.name }}" />
  <meta name="twitter:description" content="{{ product.description|default:'Shop smarter with Kudiway.' }}" />
  <meta name="twitter:image" content="{% if product.image %}{{ product.image.url|default:product.image }}{% endif %}" />

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0077B6, #00B4D8);
      color: white;
      text-align: center;
      padding: 30px 15px;
      margin: 0;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .header img {
      height: 40px;
      border-radius: 8px;
    }

    .header h1 {
      font-size: 20px;
      margin: 0;
      font-weight: 700;
    }

    .card {
      background: white;
      color: #222;
      border-radius: 18px;
      padding: 25px;
      max-width: 420px;
      margin: 30px auto;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      transition: transform 0.25s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    img.product-image {
      width: 100%;
      border-radius: 12px;
      margin: 10px 0 15px;
    }

    .price {
      font-size: 20px;
      font-weight: bold;
      color: #0077B6;
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      background: #FFD60A;
      color: #111;
      padding: 12px 20px;
      margin-top: 15px;
      font-weight: 700;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.25s ease;
    }

    .btn:hover {
      background: #FFC300;
    }

    .small {
      color: #666;
      font-size: 15px;
      margin-top: 8px;
    }

    footer {
      margin-top: 25px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>

  <script>
    // üîó Auto-open Kudiway App if installed
    document.addEventListener("DOMContentLoaded", function () {
      const appLink = "{{ deep_link }}";
      const isMobile = /android|iphone|ipad|ipod/i.test(navigator.userAgent);

      if (isMobile) {
        window.location.href = appLink;
        setTimeout(() => {
          window.location.href = "https://kudiway.com";
        }, 2000);
      }
    });
  </script>
</head>

<body>
  <!-- üõçÔ∏è Header -->
  <div class="header">
    <img src="https://res.cloudinary.com/dmpymbirt/image/upload/v1731198442/kudiway_logo.png" alt="Kudiway Logo" />
    <h1>üéÅ Kudiway Product Referral</h1>
  </div>

  <!-- üõí Product Card -->
  <div class="card">
    <h2>{{ product.name }}</h2>

    {% if product.image %}
      <img class="product-image" src="{{ product.image.url|default:product.image }}" alt="{{ product.name }}" />
    {% endif %}

    <p>{{ product.description|default:"No description available." }}</p>

    <p class="price">Price: ‚Çµ{{ listing.final_price }}</p>
    <p class="small">Shared by {{ partner_name }}</p>

    <a href="{{ deep_link }}" class="btn">Open in Kudiway App</a>
  </div>

  <footer>¬© {{ now|date:"Y" }} Kudiway ‚Äî Smart Shopping, Smart Living</footer>
</body>
</html>
