<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout ‚Äî {{ product.name }}</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0077B6, #00B4D8);
      color: #222;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 18px;
      padding: 25px;
      max-width: 420px;
      margin: 30px auto;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 22px;
      color: #0077B6;
      margin-bottom: 12px;
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin: 15px 0;
    }

    .price {
      font-weight: bold;
      color: #0077B6;
      font-size: 18px;
      margin: 10px 0;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      background: #FFD60A;
      color: #111;
      border: none;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 10px;
      margin-top: 18px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #FFC300;
    }

    .error {
      background: #ffcccc;
      color: #900;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 20px;
      font-size: 13px;
      color: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üõç Checkout ‚Äî {{ product.name }}</h1>
    {% if product.image %}
      <img src="{{ product.image.url|default:product.image }}" alt="{{ product.name }}">
    {% endif %}

    <p>{{ product.description|default:"No description available." }}</p>
    <p class="price">Total: ‚Çµ{{ listing.final_price }}</p>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" placeholder="Your name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" placeholder="e.g. 024..." required>

      <label for="address">Delivery Address</label>
      <textarea name="address" id="address" rows="3" placeholder="Enter delivery location" required></textarea>

      <button type="submit">‚úÖ Confirm Purchase</button>
    </form>
  </div>

  <footer>¬© {{ now|date:"Y" }} Kudiway ‚Äî Smart Shopping, Smart Living</footer>
</body>
</html>
