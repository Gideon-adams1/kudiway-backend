<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kudiway Referral</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0077B6, #00B4D8);
            color: white;
            text-align: center;
            padding: 40px;
        }
        .card {
            background: white;
            color: #222;
            border-radius: 16px;
            padding: 25px;
            max-width: 400px;
            margin: 40px auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            background: #FFD60A;
            color: #222;
            padding: 12px 18px;
            margin-top: 15px;
            font-weight: 700;
            border-radius: 10px;
            text-decoration: none;
        }
        .small {
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>üõçÔ∏è Kudiway Product Referral</h1>
    <div class="card">
        <h2>{{ product.name }}</h2>
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        {% endif %}
        <p>{{ product.description|default:"No description available." }}</p>
        <h3>Final Price: ‚Çµ{{ listing.final_price }}</h3>
        <p class="small">Shared by {{ partner_name }}</p>
        <a href="{{ deep_link }}" class="btn">Open in Kudiway App</a>
    </div>
</body>
</html>
